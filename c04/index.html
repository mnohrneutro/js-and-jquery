<body>
    <div class="cal-wrapper">
        <div class="cal-center">
            <div class="num-wrapper padding-up-down">
                <!-- <span id='num1-el'> </span>
                <span id='num2-el'> </span> -->
                <label for="enter number">Enter Number</label>
                <input type="number" id="num1-el">
                <input type="number" id="num2-el">
            </div>
            <!-- <br> -->
            <div class="button-wrapper padding-up-down ">
                <button onclick="add();">Add</button>
                <button onclick="sub();">Sub</button>
                <button onclick="multiply();">Mutliply</button>
                <button onclick="divide();">Divide</button>
            </div>
            <!-- <br> -->
            <div class="result-wrapper padding-up-down">
                <span id='sum-el'>Result:</span>
            </div>
            <!-- <div class="error padding-up-down">
                <span id="error-el"></span>
            </div> -->
        </div>
    </div>

    <script src="js/index.js"></script>
